<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Please tell us more about yourself</mat-card-title>
      </mat-card-header>


      <form class="example-form" (submit)="OnFormSubmit()" [formGroup]="registrationForm">

        <mat-card-content>
  <!--
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Username">
          </mat-form-field>
  -->



          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" formControlName="email">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput placeholder="Name" formControlName="name">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput placeholder="Qualification" formControlName="qualification">
          </mat-form-field>

  <!--
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Choose a role...</mat-label>
            <mat-select>
              <mat-option [value]="roles" *ngFor="let roles of Roles">{{roles}}
              </mat-option>
            </mat-select>
          </mat-form-field>
  -->
        </mat-card-content>
        <div *ngIf="!successMsg">
         <button mat-stroked-button color="accent" class="btn-block" [disabled]="!registrationForm.valid">Register</button>
        </div>

        <BR> <BR>
          <div *ngIf="successMsg">
          <mat-card-footer>Registration Success!! We will email you the invite for webinar. Thank you!!</mat-card-footer>
          </div>

          <div *ngIf="errMsg">
            <mat-card-footer>Something has gone wrong!! please try to register again. Sorry for the Inconvinience</mat-card-footer>
            </div>

      </form>
    </mat-card>

  </div>
