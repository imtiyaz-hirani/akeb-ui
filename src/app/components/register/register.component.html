<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register for Webinars</mat-card-title>
    </mat-card-header>

    <form class="example-form" (submit)="OnFormSubmit()" [formGroup]="registrationForm">

      <mat-card-content>
<!--
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username">
        </mat-form-field>
-->



        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" formControlName="email">
        </mat-form-field>

        <div class="row mt-5">
          <div class="col-md-9 mx-auto">

              <div class="card mt-3">
                  <div class="card-body">
                      <div #recaptcha ></div>
                  </div>
              </div>
          </div>
        </div>
<!--
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Choose a role...</mat-label>
          <mat-select>
            <mat-option [value]="roles" *ngFor="let roles of Roles">{{roles}}
            </mat-option>
          </mat-select>
        </mat-form-field>
-->
      </mat-card-content>

       <button mat-stroked-button color="accent" class="btn-block" [disabled]="!registrationForm.valid">Start Registration</button>

    </form>
  </mat-card>
</div>
